<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>S+E To Do List</title>
  </head>
  <body>
    <div class="container">
        <h1>Sowmy + Emilie's To Do List</h1>
        <p>Made with love</p>
        <br>
        <br>
      <div class="row">
        <div class="col-lg-12">
          <form id="newtodoform">
            <label for="new-to-do-item">Add a new item:</label>
            <input type="text" class="form-control" id="new-item">
          <button type ="submit" class="btn btn-primary">Add</button><br>
          </form>
        </div>
        <br>
        <br>
        <div class="todoDisplay">
          <form id="displaycheckboxform">
          <div class="form-group">
            <br>
            <br>
            <br>
            <h2>To Do List:</h2>
            <p>(Double-click when finished)</p>
            </div>
            <br>
            <button type="submit" id="deleteAcc" class="btn btn-primary">Tasks Completed</button>
            <br>
            <br>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
